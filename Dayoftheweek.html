<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Practice</title>
  </head>

  <body>

    <script>

      var day= prompt("Enter the day of the week.");

      if (day == "Saturday" || day == "Sunday") {
        alert("Have a great weekend!");
      }
      else if (day == "Monday" || day == "Tuesday"){
        alert("Hope you have a good weekend!");
      }
      else if (day == "Wednesday"){
        alert("Hump Day! 🐪");
      }
      else if (day == "Thursday" ){
        alert("Almost there...");
      }
      else if (day == "Friday") {
        alert("TGIF!");
      }


    </script>

  </body>
</html>
